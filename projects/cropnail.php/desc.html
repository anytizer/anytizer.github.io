<p>Generate better thumbnails of any dimentions, without losing aspect ratio.</p>
<p>Cropnail is an image organizer for your photos. It has PHP code and a command line interface.</p>

<h3>Usage examples</h3>
<code>
	<p>cropnail list</p>
	<p>cropnail resize</p>
	<p>cropnail 200x250 source.png target.png</p>
</code>
